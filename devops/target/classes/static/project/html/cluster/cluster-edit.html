<div ng-cloak ng-controller="ClusterEditController">
    <md-toolbar class="content-toolbar">
        <div class="md-toolbar-tools">
            <div>修改集群</div>
        </div>
    </md-toolbar>
    <md-content>
        <form name="clusterForm" class="md-padding">
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>名称</label>
                    <input md-maxlength="30" required name="name" ng-model="editItem.name">
                    <div ng-messages="clusterForm.name.$error">
                        <div ng-message="required">必填.</div>
                        <div ng-message="md-maxlength">不要超过30个字符</div>
                    </div>
                </md-input-container>
            </div>

            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>描述</label>
                    <input md-maxlength="30"  name="description" ng-model="editItem.description">
                    <div ng-messages="clusterForm.description.$error">
                        <div ng-message="md-maxlength">不要超过30个字符</div>
                    </div>
                </md-input-container>
            </div>
        </form>
        <div layout="row" layout-align="start center" layout-margin>
            <md-button class="md-raised" ng-click="toggleForm();">
                取消
            </md-button>
            <md-button class="md-raised md-primary" ng-click="submit();" ng-disabled="clusterForm.$invalid">
                保存
            </md-button>
        </div>
    </md-content>
</div>
