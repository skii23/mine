<md-dialog aria-label="Mango (Fruit)" style="width: 800px;height: 600px" >
    <form ng-cloak name="treeForm">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>选择文件</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="closeDialog()">
                    <md-icon>close</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content cg-busy="{promise:dialogLoading,minDuration:500}">
            <div class="md-dialog-content">
                <div layout-gt-sm="row" ng-if="nodes">
                    <div flex>
                        <div ng-if="repo.type !== 'Nexus3' && repo.type !== 'Nexus'">
                            路径：{{radio.selected.obj}}
                        </div>
                        <div ng-if="repo.type === 'Nexus3' || repo.type === 'Nexus'">
                            路径：{{radio.url}}
                        </div>
                        <tree name="fileNode" data="nodes" api="radio" type="file" option="option" width="100%" height="400px"></tree>
                    </div>
                </div>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row" layout-align="center center">
            <md-button ng-click="closeDialog()">
                取消
            </md-button>
            <md-button ng-click="submit()">
                确定
            </md-button>

        </md-dialog-actions>
    </form>
</md-dialog>
