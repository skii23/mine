<div ng-cloak ng-controller="ClusterRoleEditCtrl" cg-busy="{promise:loading,minDuration:500}">
    <md-toolbar class="content-toolbar">
        <div class="md-toolbar-tools">
            <div>修改主机组</div>
        </div>
    </md-toolbar>
    <md-content>
        <form name="clusterRoleForm" class="md-padding">

            <div layout-gt-sm="row" ng-if="currentRole =='USER'">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>集群</label>
                    <md-select ng-model="item.clusterId" required>
                        <md-option ng-repeat="cluster in clusters" value="{{cluster.id}}">{{cluster.name}}
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>

            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>主机组名称</label>
                    <input md-maxlength="30" required name="name" ng-model="item.name">
                    <div ng-messages="testForm.name.$error">
                        <div ng-message="required">必填.</div>
                        <div ng-message="md-maxlength">不要超过30个字符</div>
                    </div>
                </md-input-container>
            </div>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>描述</label>
                    <input md-maxlength="30"  name="description" ng-model="item.description">
                    <div ng-messages="testForm.description.$error">
                        <div ng-message="required">必填.</div>
                        <div ng-message="md-maxlength">不要超过30个字符</div>
                    </div>
                </md-input-container>
            </div>
        </form>
        <div layout="row" layout-align="start center" layout-margin>
            <md-button class="md-raised" ng-click="toggleForm();">
                取消
            </md-button>
            <md-button class="md-raised md-primary" ng-click="submit();" ng-disabled="clusterRoleForm.$invalid">
                保存
            </md-button>
        </div>
    </md-content>
</div>
