<md-dialog ng-controller="CloudServerImportController" aria-label="cloud_server_import" style="top:10%;bottom: 5%;">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>选择主机组</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="closeDetail()">
                <md-icon>close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content style="width: 1000px;height: 100%" cg-busy="{promise:detailLoding,minDuration:500}">
        <div class="md-padding" layout="column">
            <form name="GroupServerForm" class="md-padding">
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>集群</label>
                        <md-select ng-model="clusterId" ng-change="clusterChange()" required>
                            <md-option ng-repeat="cluster in clusters" value="{{cluster.id}}">{{cluster.name}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                </div>

                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>主机组</label>
                        <md-select multiple ng-model="currentClusterRole" required>
                            <md-option ng-repeat="clusterRole in clusterRoles" value="{{clusterRole.id}}">
                                {{clusterRole.name}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                </div>
            </form>
            <div layout="row" layout-align="start center" layout-margin>
                <md-button class="md-raised" ng-click="showCloudServerImport();">
                    上一步
                </md-button>
                <md-button class="md-raised md-primary" ng-click="import();" ng-disabled="GroupServerForm.$invalid">
                    导入
                </md-button>
            </div>
        </div>
    </md-dialog-content>
</md-dialog>
