<div ng-cloak ng-controller="AnsibleRoleAddCtrl" cg-busy="{promise:Loading,minDuration:500}">
    <md-toolbar class="content-toolbar">
        <div class="md-toolbar-tools">
            <div>创建playbook</div>
        </div>
    </md-toolbar>
    <md-content>
        <form name="RoleForm" class="md-padding">
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>名称</label>
                    <input md-maxlength="30" required name="name" ng-model="item.name">
                    <div ng-messages="RoleForm.name.$error">
                        <div ng-message="required">必填.</div>
                        <div ng-message="md-maxlength">不要超过30个字符</div>
                    </div>
                </md-input-container>
            </div>

            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>git地址</label>
                    <input md-maxlength="200" required name="url" ng-model="item.url">
                    <div ng-messages="RoleForm.url.$error">
                        <div ng-message="required">必填.</div>
                        <div ng-message="md-maxlength">不要超过30个字符</div>
                    </div>
                </md-input-container>
            </div>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>版本</label>
                    <input md-maxlength="30" required name="version" ng-model="item.version">
                    <div ng-messages="RoleForm.version.$error">
                        <div ng-message="required">必填.</div>
                        <div ng-message="md-maxlength">不要超过30个字符</div>
                    </div>
                </md-input-container>
            </div>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>描述</label>
                    <input md-maxlength="30" name="comment" ng-model="item.comment">
                    <div ng-messages="RoleForm.comment.$error">
                        <div ng-message="md-maxlength">不要超过30个字符</div>
                    </div>
                </md-input-container>
            </div>
        </form>
        <div layout="row" layout-align="start center" layout-margin>
            <md-button class="md-raised" ng-click="toggleForm();">
                取消
            </md-button>
            <md-button class="md-raised md-primary" ng-click="submit();" ng-disabled="RoleForm.$invalid">
                保存
            </md-button>
        </div>
    </md-content>
</div>
