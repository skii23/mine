<div ng-cloak ng-controller="JenkinsCredentialAddCtrl" flex="100">
    <md-toolbar class="content-toolbar">
        <div class="md-toolbar-tools">
            <div>{{item.isReset?'重置凭据/流水线模板':'创建凭据/流水线模板'}}</div>
        </div>
    </md-toolbar>
    <md-content cg-busy="{promise:loadingLayer,minDuration:500}">
        <form class="md-padding" name="jenkinsCredentialForm" layout="column">
            <md-input-container  flex-gt-sm>
                <label>名称</label>
                <input name="username" ng-model="item.username" required>
                <div ng-messages="jenkinsCredentialForm.username.$error">
                    <div ng-message="required">必填.</div>
                </div>
            </md-input-container>
            <div style="height: 300px">
                <span>脚本</span>
                <ui-codemirror ng-model="item.privateKey" ui-codemirror-opts="cmOption"></ui-codemirror>
            </div>
            <md-input-container style="margin-top: 40px" flex-gt-sm>
                <label>ID</label>
                <input name="id" ng-model="item.id" ng-disabled="item.isReset">
            </md-input-container>
            <md-input-container  flex-gt-sm>
                <label>描述</label>
                <input name="description" ng-model="item.description">
            </md-input-container>
        </form>
        <div layout="row" layout-align="start center" layout-margin>
            <md-button class="md-raised" ng-click="toggleForm();">
                取消
            </md-button>
            <md-button class="md-raised md-primary" ng-click="submit();" ng-disabled="jenkinsCredentialForm.$invalid">
                保存
            </md-button>
        </div>
    </md-content>
</div>
